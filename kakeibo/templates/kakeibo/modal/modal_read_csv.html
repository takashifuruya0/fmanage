<div class="modal fade" id="read_csv" tabindex="-1" role="dialog" aria-labelledby="read_csv" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="read_csv_Label">
          <i class="far fa-file-excel"></i> Read credit CSV
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <script>
        $(function(){
          $('.dropify').dropify();
        })
      </script>
      <form class="form-horizontal" method="post" action="{% url 'kakeibo:read_csv' %}" enctype="multipart/form-data">
        <div class="modal-body">
          <input type="date" name="debit_date" value="" readonly="readonly" id="id_date_readcsv" class="form-control" required="true">
          <input type="file" class="dropify" name="csv">
          {% csrf_token %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" name="post_type" value="read_csv">Submit</button>
        </div>
        <input type="hidden" name="source_path" value="{{request.get_full_path}}">
      </form>
    </div>
  </div>
</div>
