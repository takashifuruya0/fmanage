{% extends "kakeibo/base.html" %}

{% block title %}
    Usage-Update
{% endblock %}

{% block body %}
<div class="container">
    <hr>
    <h1><i class="far fa-list-alt"></i> 用途編集</h1>
    <hr>

    <form method="post">
        <table class="table table-light table-hover table-sm table-bordered table-responsive-md">
            <tr>
                <th>id</th>
                <td>{{object.pk}}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{form.name}}</td>
            </tr>
            <tr>
                <th>Is Expense</th>
                <td>{{form.is_expense}}</td>
            </tr>
            <tr>
                <th>Memo</th>
                <td>{{form.memo}}</td>
            </tr>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-primary">Save</button>
                <a href="{% url 'kakeibo:usage_detail' pk=object.pk %}" class="btn btn-secondary">Back to detail</a>
            </div>
        </div>
        {% csrf_token %}
    </form>

</div>
{% endblock %}

{% block script %}
<!-- カレンダー -->
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" >
<script>
  $(function() {
      var dateFormat = 'yy-mm-dd';
      $('#id_date').datepicker({
          dateFormat: dateFormat
      });

  });
</script>
{% endblock %}
