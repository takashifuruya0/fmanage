{% extends "kakeibo/base.html" %}

{% block title %}
    Dashboard
{% endblock %}
 
{% block body %}
  
<div class="container-fluid">

  <h1>家計簿</h1>
  <div class="row">
    <div class="col-sm-12">
      <div class="box2">
        <a data-toggle="collapse" href="#expense" role="button" aria-expanded="true" aria-controls="expense">
          <h2>最近の支出</h2>
        </a>
        <div class="collapse" id="expense">
          <table class="table table-light table-hover table-sm table-bordered">
            <thead>
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Purpose</th>
                <th>How to pay</th>
                <th>Memo</th>
              </tr>
            </thead>
            <tbody>
              {% for kakeibo in kakeibos %}
              <tr>
                <td>{{kakeibo.date}}</td>
                <td class="right">{{kakeibo.fee_yen}}</td>
                <td>{{kakeibo.usage}}</td>
                <td>{{kakeibo.way}}</td>
                <td>{{kakeibo.memo}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
