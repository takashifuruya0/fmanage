{% extends "kakeibo/base.html" %}
{% load humanize %}
{% block title %}
    Credit-Detail
{% endblock %}

{% block body %}
<div class="container">
    <h1>クレジット項目編集</h1>
    <hr>

    <form method="post">
        <table class="table table-light table-hover table-sm table-bordered table-responsive-md">
            <tr>
                <th>id</th>
                <td>{{object.pk}}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{form.name}}</td>
            </tr>
            <tr>
                <th>Usage</th>
                <td>{{form.usage}}</td>
            </tr>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-primary">Save</button>
                <a href="{% url 'kakeibo:credit_item_list' %}" class="btn btn-secondary">Back to detail</a>
            </div>
        </div>
        {%csrf_token%}
    </form>
</div>

{% endblock %}
