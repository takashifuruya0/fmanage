{% extends "kakeibo/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
  <h1>Hello, world!</h1>

  <form method="post" action="{% url 'account:login' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.errors.username }}
      {{ form.username }}
      {{ form.errors.password }}
      {{ form.password }}
      <input type="submit" value="Login">
  </form>
{% endblock %}
