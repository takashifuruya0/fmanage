{%if entry.is_nisa%}
<label class="badge badge-info">NISA</label>
{%endif%}

{%if entry.is_closed %}
  {%if entry.profit > 0 %}
  <label class="badge badge-success">Closed Won</label>
  {%else%}
  <label class="badge badge-danger">Closed Lost</label>
  {%endif%}
{%elif not entry.is_plan%}
<label class="badge badge-primary">Open</label>
{%else%}
<label class="badge badge-warning">Plan</label>
{%endif%}
