{% extends "kakeibo/base.html" %}

{% block title %}
    Order View
{% endblock %}

{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-12 col-sm-6">
			<form method="post" action="">
				<h4>
					Order Edit
				</h4>
				<table>
					{{form}}
				</table>
				{%csrf_token%}
				<button type="submit" class="btn btn-outline-info">
					<i class="fas fa-check"></i> Submit
				</button>
				<a href="{%url 'web:order_detail' order_id=order.pk%}" class="btn btn-outline-secondary">
					<i class="fas fa-backward"></i> Back
				</a>
			</form>
		</div>
		<div class="col-12 col-sm-6">
			<img src="/document/{{order.chart}}">
		</div>
	</div>
</div>
{% endblock %}
