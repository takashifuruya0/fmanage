<!--button-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#order">
  <i class="fas fa-plus-square"></i> New Order
</button>
<!--modal-->
<div class="modal fade" id="order" tabindex="-1" role="dialog" aria-labelledby="order" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="new_record_Label">
          <i class="fas fa-plus-square"></i> New Order
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="{%url 'web:order_create'%}">
        <div class="modal-body">
          {% csrf_token %}
          <table class="table table-responsive">
            {{order_form}}
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" name="post_type" value="order">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
